<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="headerContent1">
          <img src="icons/search.svg" alt="lupa" />
          <input type="search" name="search" id="search_name" />
          <img src="icons/notifications-svgrepo-com.svg" alt="notificación" />
          <img src="icons/avatar-svgrepo-com.svg" alt="avatar" />
          <h3>Genaro Cura</h3>
        </div>
        <div class="headerContent2">
          <img src="icons/avatar-svgrepo-com.svg" alt="avatar" />
          <div class="id">
            <h5>Hi there ,</h5>
            <h2>Genaro Cura</h2>
          </div>
          <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>
      <section class="menu">
        <div class="sidebar">
          <h2>
            <strong>
              <img
                src="icons/dashboard-svgrepo-com.svg"
                alt="Dashboard"
              />Dashboard</strong
            >
          </h2>
          <ul>
            <li>
              <a href="#home"
                ><img src="icons/home-svgrepo-com.svg" alt="home" />Home</a
              >
            </li>
            <li>
              <a href="#profile"
                ><img
                  src="icons/profile-svgrepo-com.svg"
                  alt="profile"
                />Profile</a
              >
            </li>
            <li>
              <a href="#messages"
                ><img
                  src="icons/chat-message-sms-svgrepo-com.svg"
                  alt="messages"
                />Messages</a
              >
            </li>
            <li>
              <a href="#history"
                ><img
                  src="icons/history-round-svgrepo-com.svg"
                  alt="history"
                />History</a
              >
            </li>
            <li>
              <a href="#tasks"
                ><img src="icons/tasks-svgrepo-com.svg" alt="tasks" />Tasks</a
              >
            </li>
            <li>
              <a href="#communities"
                ><img
                  src="icons/user-groups-svgrepo-com.svg"
                  alt="communities"
                />Communities</a
              >
            </li>
        </ul>
        <ul>
                    <li><a href="#settings"><img src="icons/settings-gear-part-2-svgrepo-com.svg" alt="settings">Settings</a>
                    </li>
                    <li><a href="#support"><img src="icons/support-svgrepo-com (2).svg" alt="support">Support</a></li>
                    <li><a href="#private"><img src="icons/incognito-svgrepo-com.svg" alt="private">Privacy</a></li>
       </ul>
        </div>
      </section>
    </div>
  </body>
</html>
